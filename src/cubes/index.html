<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS 3D Cubes</title>
    <link rel="stylesheet" href="cubes.css">
</head>
<body>
    <div class="cube">
        <div class="side top red"></div>
        <div class="side right red"></div>
        <div class="side front red"></div>
    </div>
    <div class="cube">
        <div class="side top blue"></div>
        <div class="side right blue"></div>
        <div class="side front blue"></div>
    </div>
    <div class="cube">
        <div class="side top green"></div>
        <div class="side right green"></div>
        <div class="side front green"></div>
    </div>
    <div class="cube">
        <div class="side top yellow"></div>
        <div class="side right yellow"></div>
        <div class="side front yellow"></div>
    </div>
    <div class="cube">
        <div class="side top"></div>
        <div class="side right"></div>
        <div class="side front"></div>
    </div>
</body>
</html>
